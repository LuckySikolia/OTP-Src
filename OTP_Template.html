<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Britam OTP Email Notification</title>
</head>
<body style="Margin:0;padding:0;background-color:#f9f9f9;font-family:'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif;">
  <center>
    <table width="100%" bgcolor="#f9f9f9" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <td align="center">
          <table width="100%" style="max-width:600px;margin:2% auto; border-radius:20px; padding: 30px 20px; overflow:hidden;" cellpadding="0" cellspacing="0" border="0" bgcolor="#fbfcfe">
            
            <!-- Logo / Icon -->
            <tr>
              <td align="left" style="padding:4px 20px;">
                <img src="https://github.com/LuckySikolia/OTP-Src/blob/main/Britam_blue_logo.png?raw=true" alt="OTP Icon" width="25%"  style="display:block;border:0;outline:none;text-decoration:none;">
              </td>
            </tr>

            <!-- OTP Message Section -->
            <tr>
              <td style="padding: 30px 20px; text-align:center; color:#000000;">
                <!-- Centered Image -->
                <table role="presentation" align="center" style="margin: 0 auto;">
                  <tr>
                    <td align="center">
                      <img src="https://github.com/LuckySikolia/OTP-Src/blob/cbdb9d4778a9f45675ac7186845b41a0b2b27444/Email_Icon.png?raw=true" alt="OTP Icon" width="70%" style="display:block; border:0; outline:none; text-decoration:none; margin: 0 auto;">
                    </td>
                  </tr>
                </table>

                <!-- Text Content -->
                <h1 style="color:#000102;font-size:24px;margin:20px 0 10px;">Your One-Time Password (OTP)</h1>
                <p style="color:#94949a;font-size:16px;margin:0 0 20px;line-height:1.5;">
                  Use the OTP below to to log into your Britam account.
                </p>
                <div style="font-size:38px;color:#000102;font-weight:bold;margin-bottom:20px;">123456</div>
                <p style="color:#94949a;font-size:14px;margin:0;">This code will expire in 3 minutes.</p>
              </td>
            </tr>

            <!-- Security disclaimer -->
            <tr>
              <td style="padding: 20px 40px 0 40px; font-size: 14px; color: #94949a; text-align: center;">
                If you did not request this code, you can safely ignore this email.
              </td>
            </tr>

            <!-- App store buttons -->
            <tr>
              <td align="center" style="padding: 20px 0 10px 0;">
                <a href="https://play.google.com/store/apps/details?id=yourapp" style="margin-right: 10px;">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" width="135" style="display: inline-block;">
                </a>
                <a href="https://apps.apple.com/app/yourapp" style="margin-left: 10px;">
                  <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" width="120" style="display: inline-block;">
                </a>
              </td>
            </tr>

            <!-- Divider line -->
            <tr>
              <td style="padding: 20px 0;">
                <hr style="border: none; border-top: 1px solid #dcdcdc; width: 80%;">
              </td>
            </tr>

            <!-- Copyright -->
            <tr>
              <td style="padding: 10px 0 15px 0; font-size: 12px; color: #94949a; text-align: center;">
                Â© 2025 Britam. All rights reserved.
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
